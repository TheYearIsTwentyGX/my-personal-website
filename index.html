<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello World!</h1>
    <h3>Here's a small little game!</h3>
    <div id="gameContent">
        <div id="playField">
            <div id="player" style="bottom: 185px; left: 185px;"></div>
            <div id="playerMirror" style="bottom: 185px; left: 185px;"></div>
        </div>
        <div id="spdControls">
           <input class="speed" id="spdDown" type="button" value="Decrease Speed">
            <p class="speed" id="spdDisplay">Speed: 2</p>
            <input class="speed" id="spdUp" type="button" value="Increase Speed">
        </div>
    </div>
    <br>
    <script src="script.js"></script>
</body>
</html>
